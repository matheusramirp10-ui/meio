<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nalivia Store â€” Moda Feminina</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #ffe6f0; }
    header { background: white; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; }
    nav a { margin: 0 10px; text-decoration: none; font-weight: bold; }
    nav a.active { background: pink; padding: 5px 10px; border-radius: 10px; }
    .container { max-width: 900px; margin: 20px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .produto { border: 1px solid #ddd; border-radius: 10px; padding: 15px; margin: 15px 0; display: flex; align-items: center; gap: 15px; }
    .produto img { width: 120px; border-radius: 10px; }
    button { background: #c44dff; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; }
    button:hover { background: #a53dd1; }
    footer { text-align: center; padding: 20px; font-size: 14px; background: white; margin-top: 20px; border-top: 1px solid #ddd; }
  </style>
</head>
<body>
  <header>
    <h2>ðŸ‘— Nalivia Store</h2>
    <nav>
      <a href="#/loja" id="linkLoja" class="active">Loja</a>
      <a href="#/admin" id="linkAdmin">Admin</a>
    </nav>
  </header>

  <main id="app"></main>

  <footer>
    Â© 2025 Nalivia Store â€” Moda Feminina <br>
    Site feito em HTML Ãºnico, moderno e responsivo.
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>

  <script>
    // ConfiguraÃ§Ã£o Firebase CORRIGIDA
    const firebaseConfig = {
      apiKey: "AIzaSyAZMTAu6spGpK5WAquIfc6lVdTYPy9HrOQ",
      authDomain: "teste-9b3da.firebaseapp.com",
      projectId: "teste-9b3da",
      storageBucket: "teste-9b3da.appspot.com", // corrigido
      messagingSenderId: "852843060670",
      appId: "1:852843060670:web:8c3bb1406943eb8f142def",
      measurementId: "G-F1L7VR6RWM"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // RenderizaÃ§Ã£o SPA
    const app = document.getElementById("app");

    function renderLoja() {
      db.collection("produtos").get().then(snapshot => {
        let html = '<div class="container"><h2>Produtos</h2>';
        snapshot.forEach(doc => {
          const p = doc.data();
          html += `
            <div class="produto">
              <img src="${p.imagem}" alt="${p.nome}">
              <div>
                <h3>${p.nome}</h3>
                <p>PreÃ§o: R$ ${p.preco}</p>
                <p>Categoria: ${p.categoria}</p>
              </div>
            </div>`;
        });
        html += '</div>';
        app.innerHTML = html;
      });
    }

    function renderAdmin() {
      app.innerHTML = `
        <div class="container">
          <h2>Adicionar Produto</h2>
          <input type="text" id="nome" placeholder="Nome do produto"><br><br>
          <input type="text" id="preco" placeholder="PreÃ§o"><br><br>
          <input type="text" id="categoria" placeholder="Categoria"><br><br>
          <input type="file" id="imagem"><br><br>
          <button onclick="adicionarProduto()">Adicionar Produto</button>
        </div>`;
    }

    function adicionarProduto() {
      const nome = document.getElementById("nome").value;
      const preco = document.getElementById("preco").value;
      const categoria = document.getElementById("categoria").value;
      const file = document.getElementById("imagem").files[0];

      if (!file) { alert("Selecione uma imagem!"); return; }

      const storageRef = storage.ref("produtos/" + file.name);
      storageRef.put(file).then(snapshot => {
        snapshot.ref.getDownloadURL().then(url => {
          db.collection("produtos").add({
            nome, preco, categoria, imagem: url
          }).then(() => {
            alert("Produto adicionado!");
            window.location.hash = "#/loja";
            renderLoja();
          });
        });
      });
    }

    // NavegaÃ§Ã£o
    function router() {
      document.getElementById("linkLoja").classList.remove("active");
      document.getElementById("linkAdmin").classList.remove("active");
      if (window.location.hash === "#/admin") {
        document.getElementById("linkAdmin").classList.add("active");
        renderAdmin();
      } else {
        document.getElementById("linkLoja").classList.add("active");
        renderLoja();
      }
    }

    window.addEventListener("hashchange", router);
    router();
  </script>
</body>
</html>
