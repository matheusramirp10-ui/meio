<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nalivia Store â€” Moda Feminina</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffe4f0;
    }
    header {
      background: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header h1 {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 20px;
      color: #222;
    }
    header nav a {
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      color: #6c0d8e;
      padding: 5px 10px;
      border-radius: 8px;
      background: #ffd6ec;
    }
    main {
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .produto {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
      text-align: center;
      background: #fff;
    }
    .produto img {
      max-width: 150px;
      border-radius: 10px;
    }
    footer {
      background: #fff;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 20px;
    }
    #admin, #loja { display: none; }
    button {
      background: #ff5db1;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #e04595;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ‘— Nalivia Store</h1>
    <nav>
      <a href="#" onclick="mostrarLoja()">Loja</a>
      <a href="#" onclick="mostrarAdmin()">Admin</a>
    </nav>
  </header>

  <main>
    <!-- Loja -->
    <section id="loja" class="card">
      <h2>Produtos</h2>
      <div id="produtos"></div>
    </section>

    <!-- Admin -->
    <section id="admin" class="card">
      <h2>Adicionar Produto</h2>
      <form id="formProduto">
        <input type="text" id="nome" placeholder="Nome do Produto" required><br><br>
        <input type="number" id="preco" placeholder="PreÃ§o (R$)" required><br><br>
        <input type="file" id="imagem" accept="image/*" required><br><br>
        <button type="submit">Salvar Produto</button>
      </form>
    </section>
  </main>

  <footer>
    Â© 2025 Nalivia Store â€” Moda Feminina <br>
    Site feito em HTML Ãºnico, moderno e responsivo.
  </footer>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    // ConfiguraÃ§Ã£o do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAZMTAu6spGpK5WAquIfc6lVdTYPy9HrOQ",
      authDomain: "teste-9b3da.firebaseapp.com",
      projectId: "teste-9b3da",
      storageBucket: "teste-9b3da.appspot.com",
      messagingSenderId: "852843060670",
      appId: "1:852843060670:web:8c3bb1406943eb8f142def",
      measurementId: "G-F1L7VR6RWM"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // FunÃ§Ãµes de navegaÃ§Ã£o
    function mostrarLoja() {
      document.getElementById("loja").style.display = "block";
      document.getElementById("admin").style.display = "none";
      carregarProdutos();
    }
    function mostrarAdmin() {
      document.getElementById("loja").style.display = "none";
      document.getElementById("admin").style.display = "block";
    }
    window.mostrarLoja = mostrarLoja;
    window.mostrarAdmin = mostrarAdmin;

    // Salvar produto no Firebase
    const form = document.getElementById("formProduto");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const preco = document.getElementById("preco").value;
      const imagem = document.getElementById("imagem").files[0];

      if (!imagem) return alert("Selecione uma imagem!");

      try {
        // Upload da imagem
        const imgRef = ref(storage, "produtos/" + imagem.name);
        await uploadBytes(imgRef, imagem);
        const url = await getDownloadURL(imgRef);

        // Salvar dados no Firestore
        await addDoc(collection(db, "produtos"), {
          nome,
          preco,
          imagem: url
        });

        alert("Produto salvo com sucesso!");
        form.reset();
        mostrarLoja();
      } catch (error) {
        console.error("Erro ao salvar:", error);
        alert("Erro ao salvar produto.");
      }
    });

    // Carregar produtos
    async function carregarProdutos() {
      const produtosDiv = document.getElementById("produtos");
      produtosDiv.innerHTML = "Carregando...";
      const querySnapshot = await getDocs(collection(db, "produtos"));
      produtosDiv.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const p = doc.data();
        produtosDiv.innerHTML += `
          <div class="produto">
            <img src="${p.imagem}" alt="${p.nome}">
            <h3>${p.nome}</h3>
            <p>R$ ${p.preco}</p>
          </div>
        `;
      });
    }

    // Mostra loja ao carregar a pÃ¡gina
    mostrarLoja();
  </script>
</body>
</html>
